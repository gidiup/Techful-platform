<br fxShow="true" fxShow.xs="false">
<div class="flex-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Recover Your Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="recoverForm" #f="ngForm" (ngSubmit)="recover()">
                <mat-input-container>
                    <input matInput formControlName="email" type="email" placeholder="Email">
                </mat-input-container>
                <button mat-raised-button type="submit" aria-label="Recover">Recover</button>
            </form>
            <div [hidden]="error==''">
                <mat-toolbar [hidden]="error==''">
                    <p>{{error}}</p>
                </mat-toolbar>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="['/login']">Remember your password?</a>
        </mat-card-actions>
    </mat-card>
</div>
