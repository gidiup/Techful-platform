<mat-toolbar color="accent">
    <span class="fill-remaining-space"></span>
    <div>
        <button mat-icon-button matTooltip="Facebook login" (click)="facebook();">
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
        </button>
        <button mat-icon-button matTooltip="Google login" (click)="google();">
            <i class="fa fa-google fa-2x" aria-hidden="true"></i>
        </button>
        <a mat-button [routerLink]="['/login']">Login</a>
        <a mat-button [routerLink]="['/signup']">Sign up</a>
    </div>
</mat-toolbar>
<br fxShow="true" fxShow.xs="false">
<div class="flex-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Recover Your Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="recoverForm" #f="ngForm" (ngSubmit)="recover()">
                <mat-input-container>
                    <input matInput formControlName="email" type="email" placeholder="Email">
                </mat-input-container>
                <button mat-raised-button type="submit" aria-label="Recover">Recover</button>
            </form>
            <div [hidden]="error==''">
                <mat-toolbar [hidden]="error==''">
                    <p>{{error}}</p>
                </mat-toolbar>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="['/login2']">Remember your password?</a>
        </mat-card-actions>
    </mat-card>
</div>
