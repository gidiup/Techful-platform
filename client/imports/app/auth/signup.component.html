<br fxShow="true" fxShow.xs="false">
<div class="flex-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" #f="ngForm" (ngSubmit)="signup()">
                <mat-input-container>
                    <input matInput formControlName="email" type="email" placeholder="Email">
                </mat-input-container>
                <mat-input-container>
                    <input matInput formControlName="password" type="password" placeholder="Password">
                </mat-input-container>
                <br fxShow="false" fxShow.xs="true">
                <button mat-raised-button type="submit" aria-label="login">Sign Up</button>
            </form>
            <div [hidden]="error==''">
                <mat-toolbar [hidden]="error==''">
                    <p>{{error}}</p>
                </mat-toolbar>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="['/login']">Already a user?</a>
        </mat-card-actions>
    </mat-card>
</div>
